<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do_list</title>
  </head>

  <body>
    <div class="container">
      <h1>Todo App</h1>
      <div class="containerRow">
        <input id="textInput" type="text" placeholder="  Add your new todo" />
        <button type="button" id="add" onclick="handleClick()" class="add">
          +
        </button>
      </div>

      <div id="items" class="listToDo"></div>

      <div class="containerRow">
        <h3 id="textFooter"></h3>
        <button type="button" id="add" onclick="deleteAll()" class="add">
          Clear All
        </button>
      </div>
    </div>
  </body>
